{% extends "base.html" %}

{% block title %}Subjects{% endblock %}

{% block content %}


<div class="container my-4 ">
  <h1 class="mb-4 text-center">List subjects</h1>

  <div class="mb-3">
    <a href="{% url 'add_subject' %}" class="btn btn-primary" style="width: 200px;">Add Subject</a>
  </div>
  {% if subjects %}
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th>Lp.</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>

      {% for subject in subjects %}
      <tr>
        <td style="width: 100px;">{{ forloop.counter }}.</td>
        <td>{{ subject.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="text-muted">No tasks found.</p>
  {% endif %}
</div>

{% endblock %}
